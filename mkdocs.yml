nav:
  - Home: index.md
  - 1.16.x:
      - 1.16.x/index.md
  - 1.17.x:
      - Modpack Creator:
          - 1.17.x/packdev/packdev.md
          - 1.17.x/packdev/admin.md
      - End User:
          - 1.17.x/user/user.md
          - 1.17.x/user/join-team.md
          - 1.17.x/user/invitations.md
          - 1.17.x/user/visiting.md
      - Config:
          - 1.17.x/config/structures.md
          - 1.17.x/config/dimensions.md
          - 1.17.x/config/world.md
          - 1.17.x/config/spawn.md
          - 1.17.x/config/inventory.md
          - 1.17.x/config/utility.md
      - 1.17.x/compat.md

site_name: SkyblockBuilder Wiki
site_url: https://melanx.github.io/SkyblockBuilder/

theme:
  palette:
    scheme: slate
    primary: light blue
    accent: lime
  name: material
  font:
    text: Jost
    code: Jetbrains Mono
  features:
    - tabs
  logo: assets/logo.png
  favicon: assets/logo.png

extra:
  current_version: 1.17.x
  versions:
    1.16.x: 1.16.x
    1.17.x: 1.17.x

markdown_extensions:
  - codehilite:
      noclasses: true
      use_pygments: true
      pygments_style: monokai
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - fenced_code

repo_name: melanx/skyblockbuilder
repo_url: https://github.com/MelanX/SkyblockBuilder/