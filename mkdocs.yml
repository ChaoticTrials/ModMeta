nav:
  - Overview: index.md
  - Porting information:
    - 1.17: porting-information/1.17.md
    - 1.18: porting-information/1.18.md
    - 1.19: porting-information/1.19.md
  - Mods:
    - Analyzer: analyzer/index.md
    - Boohoo!: boohoo/index.md
    - Default World Type: defaultworldtype/index.md
    - LibX: https://moddingx.org/wiki
    - NBT Remover: nbt-remover/index.md
    - Skyblock Builder: https://melanx.github.io/SkyblockBuilder
    - Yellow Snow: yellow-snow/index.md

site_name: MelanX' Mods Wiki
site_url: https://melanx.github.io/Mod-Wikis/

theme:
  palette:
    scheme: slate
    primary: light blue
    accent: lime
  name: material
  font:
    text: Jost
    code: Jetbrains Mono
  features:
    - tabs
  logo: assets/logo.png
  favicon: assets/logo.ico

markdown_extensions:
  - pymdownx.extra
  - codehilite:
      noclasses: true
      use_pygments: true
      pygments_style: monokai
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - fenced_code

plugins:
  - git-revision-date-localized:
      type: date

repo_name: MelanX/Mod-Wikis
repo_url: https://github.com/MelanX/Mod-Wikis/
edit_uri: edit/wiki-source/docs/
