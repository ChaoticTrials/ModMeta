name: 'Update Mods'
on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/mod_pages_update.yml'
      - 'assets/**'
      - 'data/projects.json'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Update descriptions
        run: python scripts/descriptions/main.py ${{ secrets.MODRINTH_TOKEN }}
